<!DOCTYPE html>
<html>

<head>
  <title>AI DJ WEB APP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/addons/p5.sound.min.js"
    integrity="sha512-wM+t5MzLiNHl2fwT5rWSXr2JMeymTtixiw2lWyVk1JK/jDM4RBSFoH4J8LjucwlDdY6Mu84Kj0gPXp7rLGaDyA=="
    crossorigin="anonymous"></script>

</head>

<body>
  <center>
    <h3 class="btn btn-warning" id="title">AI DJ WEB APP
      <br>
      <span id="title_2">NOTE - Move your left-hand wrist up and down for increasing and decreasing the volume.
        Move your right-hand wrist up and down for increasing and decreasing the speed</span>
    </h3>
    <br><br>
  </center>
  <div id="speed">
    <img src="disk.gif"><br>
    <center>
      <h1 class="btn btn-danger">Speed:<span id="speed2"></span></h1>
    </center>
  </div>
  <div id="volume">
    <img src="disk.gif"><br>
    <center>
      <h1 class="btn btn-danger">Volume:<span id="volume2"></span></h1>
    </center>
  </div>
  <center><button class="btn btn-success play_btn" onclick="songplay()">Play</button>
    <button class="btn btn-danger play_btn" onclick="songstop()">STOP</button></center>

  <script src="main.js"></script>
</body>

</html>
